<!DOCTYPE html>
<html>
    <head>
        <title>Catherine's Girl Blog</title>
    </head>
    <body>

        <header>
            <h1><a href="/">Catherine's Girl Blog</a></h1>
        </header>

        {% for post in posts %}
        <article>
            <h2><a href="">{{post.title}} by {{post.author}}</a></h2>
            <p>{{post.text|linebreaksbr}}</p>
            <time>{{post.published_on}}</time>
        </article>
        {% endfor %}

    </body>
</html>
